{% extends 'base.html' %} 
{% load static %} 
{% block title %}Detail{% endblock title %} 
{% block root %} 
<div class="container">
  <div class="row mt-5">
    <div class="col">
      <h1 class="d-flex justify-content-center font-weight-bold">
        Book Details
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <h3>name : {{object.name}}</h3>

      <hr />
      <h3>author : {{object.author}}</h3>
      <h3>genre : {{object.genre}}</h3>
      <h3>price : {{object.price}}</h3>
    </div>
  </div>
</div>

{% endblock root %}
